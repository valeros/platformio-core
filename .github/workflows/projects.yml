name: Projects

on:
  push:
    branches:
      - release/*
      - projects/*
      - featre/project*
      - develop
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        project:
          - marlin:
            repository: "MarlinFirmware/Marlin"
            folder: "Marlin"
            config_dir: "Marlin"
            envname: "teensy36"
          # - esphome:
          #   repository: "esphome/esphome"
          #   folder: "esphome"
          #   sources: "esphome"
          #   envname: "esp32-arduino"
          # - smartknob:
          #   repository: "scottbez1/smartknob"
          #   folder: "smartknob"
          #   config_dir: "smartknob/firmware"
          #   envname: "view"
        os: [ubuntu-latest]
        python-version: ["3.7"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Check out ${{ matrix.project.repository }}
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
          repository: ${{ matrix.project.repository }}
          path: ${{ matrix.project.folder }}

      - name: Configure Marlin target
        # The board is selected the in 'Configuration.h' file
        # Currently, there is no way to pass the board via a build flag -D
        # as there is a prescript that carries out some validations before build step
        if: ${{ contains(matrix.project.repository, "Marlin") }}
        run: sed -i 's/#define MOTHERBOARD BOARD_RAMPS_14_EFB/#define MOTHERBOARD BOARD_TEENSY35_36/g' ${{ matrix.project.folder }}/Marlin/Configuration.h

      - name: Install ESPHome dependencies
        # Requires esptool package is used in a post script
        if: ${{ matrix.project == 'esphome' }}
        run: pip install esptool

      - name: Compile ${{ matrix.project.repository }}
        run: |
          echo '${{ matrix.project }}'
          pio run -d ${{ matrix.project.config_dir }} -e ${{ matrix.project.envname }}

